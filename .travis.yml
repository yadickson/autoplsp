language: java
sudo: false
script:
- mvn clean verify -Dgpg.skip
before_install:
- openssl aes-256-cbc -K $encrypted_1f97a77034a2_key -iv $encrypted_1f97a77034a2_iv -in .travis.gpg.enc -out .travis.gpg -d
- ${GPG_EXECUTABLE} --import .travis.gpg
- shred --remove .travis.gpg
after_success:
- bash <(curl -s https://codecov.io/bash)
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.host.url=https://sonarcloud.io
  -Dsonar.organization=${SONAR_ORG} -Dsonar.login=${SONAR_TOKEN}
deploy:
- provider: script
  script:
    - mvn versions:set -DnewVersion=${TRAVIS_TAG} && mvn clean deploy --settings .maven.xml -Dmaven.test.skip=true -Prelease
  skip_cleanup: true
  on:
    tags: true
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - "target/*.jar"
  - "pom.xml"
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
